query HomePagePosts($categories: [String] = []) {
  categories(where: { name: $categories }) {
    edges {
      node {
        name
        id
        parent {
          node {
            name
            id
          }
        }
        posts {
          edges {
            cursor
            node {
              title
              slug
              content
              dateGmt
              author {
                node {
                  name
                  uri
                }
              }
              featuredImage {
                node {
                  mediaItemUrl
                  altText
                  mediaDetails {
                    height
                    width
                  }
                }
              }
              categories {
                nodes {
                  name
                  slug
                }
              }
            }
          }
        }
      }
    }
  }
  rootCategories: categories(where: { parent: null }, first: 100) {
    edges {
      cursor
      node {
        name
      }
    }
  }
}
