query HomePagePosts($categories: [String] = []) {
  categories(where: { name: $categories }) {
    edges {
      node {
        name
        databaseId
        posts {
          edges {
            cursor
            node {
              title
              slug
              content
              author {
                node {
                  name
                  uri
                }
              }
              featuredImage {
                node {
                  mediaItemUrl
                }
              }
              categories {
                nodes {
                  name
                  slug
                }
              }
            }
          }
        }
      }
    }
  }
}
